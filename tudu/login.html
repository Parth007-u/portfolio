<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login Page</title>
</head>
<body style="background-color: black; margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <div style="width: 320px; margin: 100px auto; padding: 30px; border-radius: 8px; background-color: white; box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);">
        <h1 style="text-align: center; margin-bottom: 24px; color: #333;">Welcome Back</h1>
        
        <form action="/login" method="post" style="margin-bottom: 16px;">
            <div style="margin-bottom: 16px;">
                <label for="username" style="display: block; margin-bottom: 6px; font-weight: 600; color: #555;">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username" 
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"
                    required
                >
            </div>
            
            <div style="margin-bottom: 24px;">
                <label for="password" style="display: block; margin-bottom: 6px; font-weight: 600; color: #555;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"
                    required
                >
            </div>
            
            <button 
                type="submit" 
                style="width: 100%; padding: 12px; background-color: #4a6afa; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; transition: background-color 0.2s;"
                onmouseover="this.style.backgroundColor='#3a5aea';" 
                onmouseout="this.style.backgroundColor='#4a6afa';"
            >
                Log In
            </button>
        </form>
        
        <div style="text-align: center; font-size: 14px; color: #777;">
            <a href="#" style="color: #4a6afa; text-decoration: none;">Forgot password?</a>
        </div>
    </div>
</body>
</html>
